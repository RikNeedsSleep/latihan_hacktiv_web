<!DOCTYPE html>
<html>

<head>
    <title>Tugas 5</title>
</head>

<body>
    <label for="message">Pesan:</label>
    <input type="text" id="message"><br><br>

    <label for="totalLoops">Berapa Kali:</label>
    <input type="number" id="totalLoops" min="1"><br><br>

    <button id="loopButton">Inputkan</button>
    <ol id="outputList"></ol>

    <script>
        const loopButton = document.getElementById('loopButton');
        const totalLoopsInput = document.getElementById('totalLoops');
        const messageInput = document.getElementById('message');
        const outputList = document.getElementById('outputList');

        loopButton.addEventListener('click', () => {
            const totalLoops = parseInt(totalLoopsInput.value);
            const message = messageInput.value;

            outputList.innerHTML = '';

            for (let i = 0; i < totalLoops; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = message;
                outputList.appendChild(listItem);
            }
        });
    </script>
</body>

</html>
